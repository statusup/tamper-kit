<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Tamper Kit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-group, .snackbar-demo {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Demo Tamper Kit</h1>

  <!-- Carrega os módulos diretamente do GitHub -->
  <script src="https://github.com/statusup/tamper-kit/raw/refs/heads/main/components/color/color.js"></script>
  <script src="https://github.com/statusup/tamper-kit/raw/refs/heads/main/components/button/button.js"></script>
  <script src="https://github.com/statusup/tamper-kit/raw/refs/heads/main/components/snackbar/snackbar.js"></script>

  <div class="section">
    <h2>1. Cores Disponíveis</h2>
    <div class="button-group" id="colorButtons"></div>
  </div>

  <div class="section">
    <h2>2. Botões Temáticos</h2>
    <div class="button-group" id="themedButtons"></div>
  </div>

  <div class="section">
    <h2>3. Teste de Snackbar</h2>
    <div class="snackbar-demo" id="snackbarButtons"></div>
  </div>

  <script>
    // 1. Mostrar botões que exibem cada cor
    const palette = Object.keys(window.KitUI.Color.palette);
    const colorButtons = document.getElementById('colorButtons');
    palette.forEach(key => {
      const btn = document.createElement('button');
      btn.textContent = key;
      btn.style.backgroundColor = window.KitUI.Color.get(key);
      btn.style.color = '#fff';
      btn.style.border = 'none';
      btn.style.padding = '6px 12px';
      btn.style.borderRadius = '4px';
      colorButtons.appendChild(btn);
    });

    // 2. Criar botões usando o módulo Button e aplicar as cores
    const themedButtons = document.getElementById('themedButtons');
    palette.forEach(key => {
      const btn = window.KitUI.Button.create({
        text: key,
        onClick: () => window.KitUI.Snackbar.show({ text: `Você clicou em "${key}"`, duration: 2000 }),
        style: {
          backgroundColor: window.KitUI.Color.get(key),
          color: '#fff'
        }
      });
      themedButtons.appendChild(btn);
    });

    // 3. Botões para testar snackbar com diferentes mensagens
    const snackbarButtons = document.getElementById('snackbarButtons');
    ['Sucesso!', 'Atenção!', 'Erro!'].forEach(texto => {
      const btn = window.KitUI.Button.create({
        text: texto,
        onClick: () => window.KitUI.Snackbar.show({ text: texto, duration: 2500 }),
        style: {
          backgroundColor: '#555', color: '#fff'
        }
      });
      snackbarButtons.appendChild(btn);
    });
  </script>

</body>
</html>
