<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Tamper Kit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
    }
    section#raw-modules ul {
      list-style: none;
      padding: 0;
    }
    section#raw-modules li {
      margin-bottom: 4px;
    }
    details {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    details summary {
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    details pre {
      margin: 0;
      padding: 8px;
      overflow-x: auto;
      background: #f0f0f0;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Demo Tamper Kit</h1>

  <!-- Carregamento dos módulos -->
  <script src="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/color/color.js"></script>
  <script src="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/button/button.js"></script>
  <script src="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/snackbar/snackbar.js"></script>
  <script src="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/checkbox/checkbox.js"></script>
  <script src="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/radio-button/radio-button.js"></script>

  <!-- Seções de Demonstração -->

  <div class="section">
    <h2>1. Cores Disponíveis</h2>
    <div class="button-group" id="colorButtons"></div>
  </div>

  <div class="section">
    <h2>2. Botões Temáticos</h2>
    <div class="button-group" id="themedButtons"></div>
  </div>

  <div class="section">
    <h2>3. Teste de Snackbar</h2>
    <div class="button-group" id="snackbarButtons"></div>
  </div>

  <div class="section">
    <h2>4. Snackbar nos Cantos</h2>
    <div class="button-group" id="posButtons"></div>
  </div>

  <div class="section">
    <h2>5. Checkbox</h2>
    <div class="button-group" id="checkboxGroup"></div>
  </div>

  <div class="section">
    <h2>6. Radio Buttons</h2>
    <div class="button-group" id="radioGroup"></div>
  </div>

  <!-- Links RAW dos módulos -->
  <section id="raw-modules" class="section">
    <h2>7. Módulos RAW para Cópia</h2>
    <ul>
      <li><a href="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/color/color.js" target="_blank">color.js</a></li>
      <li><a href="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/button/button.js" target="_blank">button.js</a></li>
      <li><a href="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/snackbar/snackbar.js" target="_blank">snackbar.js</a></li>
      <li><a href="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/checkbox/checkbox.js" target="_blank">checkbox.js</a></li>
      <li><a href="https://raw.githubusercontent.com/statusup/tamper-kit/main/components/radio-button/radio-button.js" target="_blank">radio-button.js</a></li>
    </ul>
  </section>

  <!-- Inicialização dos componentes -->
  <script>
    window.addEventListener('load', () => {
      const palette = Object.keys(window.KitUI.Color.palette);

      // 1. Cores
      const colorButtons = document.getElementById('colorButtons');
      palette.forEach(key => {
        const btn = document.createElement('button');
        btn.textContent = key;
        btn.style.backgroundColor = window.KitUI.Color.get(key);
        colorButtons.appendChild(btn);
      });

      // 2. Botões Temáticos
      const themedButtons = document.getElementById('themedButtons');
      palette.forEach(key => {
        const btn = window.KitUI.Button.create({
          text: key,
          onClick: () => window.KitUI.Snackbar.show({ text: `Você clicou em "${key}"`, duration: 2000 }),
          style: { backgroundColor: window.KitUI.Color.get(key) }
        });
        themedButtons.appendChild(btn);
      });

      // 3. Snackbar básico
      const snackbarButtons = document.getElementById('snackbarButtons');
      ['Sucesso!', 'Atenção!', 'Erro!'].forEach(texto => {
        const btn = window.KitUI.Button.create({
          text: texto,
          onClick: () => window.KitUI.Snackbar.show({ text: texto, duration: 2500 }),
          style: { backgroundColor: window.KitUI.Color.get('default') }
        });
        snackbarButtons.appendChild(btn);
      });

      // 4. Snackbar em posições
      const positions = ['bottom-center', 'bottom-right', 'bottom-left', 'top-center', 'top-right', 'top-left'];
      const posButtons = document.getElementById('posButtons');
      positions.forEach(pos => {
        const btn = window.KitUI.Button.create({
          text: pos.replace('-', ' '),
          onClick: () => window.KitUI.Snackbar.show({ text: `Snackbar: ${pos}`, position: pos }),
          style: { backgroundColor: window.KitUI.Color.get('info') }
        });
        posButtons.appendChild(btn);
      });

      // 5. Checkbox
      const checkboxGroup = document.getElementById('checkboxGroup');
      const checkbox1 = window.KitUI.Checkbox.create({
        label: 'Ativar notificações',
        checked: false,
        onChange: checked => window.KitUI.Snackbar.show({ text: `Notificações ${checked ? 'ativadas' : 'desativadas'}` })
      });
      const checkbox2 = window.KitUI.Checkbox.create({
        label: 'Aceitar termos',
        checked: true,
        onChange: checked => window.KitUI.Snackbar.show({ text: `Termos ${checked ? 'aceitos' : 'não aceitos'}` })
      });
      checkboxGroup.appendChild(checkbox1);
      checkboxGroup.appendChild(checkbox2);

      // 6. Radio Buttons
      const radioGroup = document.getElementById('radioGroup');
      const radio1 = window.KitUI.RadioButton.create({
        label: 'Opção A',
        value: 'A',
        name: 'grupo1',
        checked: true,
        onChange: value => window.KitUI.Snackbar.show({ text: `Selecionado: ${value}` })
      });
      const radio2 = window.KitUI.RadioButton.create({
        label: 'Opção B',
        value: 'B',
        name: 'grupo1',
        checked: false,
        onChange: value => window.KitUI.Snackbar.show({ text: `Selecionado: ${value}` })
      });
      radioGroup.appendChild(radio1);
      radioGroup.appendChild(radio2);
    });
  </script>

</body>
</html>
